{% extends "base.html" %}
{% block title %}
Signin
{% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign In</h3>
    <div class="box">
        <form method="POST" action="/signin">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" required placeholder="Username" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" required placeholder="Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
